<!-- Area principal: titulo + busca, acoes, arvore -->
<main class="inventory-component">
    <section class="inventory-toolbar" aria-label="Controles do inventario">
        <div class="inventory-toolbar-top">
            <h1 class="inventory-title">Inventario de conteudo - Site INPI</h1>
            <label class="cgdi-switch" for="cgdi">
                <span class="cgdi-switch-label">Destacar CGDI</span>
                <span id="cgdi-count-chip" class="node-tag cgdi-count-chip" aria-live="polite">0 paginas</span>
                <input id="cgdi" type="checkbox" role="switch" aria-label="Ativar destaque CGDI"/>
                <span class="slider" aria-hidden="true"></span>
            </label>
        </div>
        <div class="inventory-toolbar-actions">
            <div class="toolbar-buttons">
                <button id="expand" class="toolbar-button" type="button">Expandir tudo</button>
                <button id="collapse" class="toolbar-button" type="button">Recolher tudo</button>
            </div>
            <div class="search-box" role="search">
                <span class="search-box-icon" aria-hidden="true">
                    <svg class="search-box-icon-svg" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                        <circle cx="11" cy="11" r="6"></circle>
                        <path d="M16 16L20 20"></path>
                    </svg>
                </span>
                <label class="sr-only" for="search-mode">Modo da busca</label>
                <select id="search-mode" aria-label="Modo da busca">
                    <option value="content">Conteudo</option>
                    <option value="tags">Tags</option>
                </select>
                <input id="search" placeholder="Digite sua busca..." aria-label="Digite sua busca..."/>
            </div>
        </div>
    </section>
    <section class="inventory-tree" aria-label="Arvore de conteudo">
        <ul class="root">
