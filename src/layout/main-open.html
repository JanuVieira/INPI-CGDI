<main class="inventory-component layout-main">
    <div class="inventory-toolbar" role="region" aria-label="Controles do inventário">
        <div class="inventory-left">
            <h1 class="inventory-title">Páginas Site INPI (inventario de conteúdo)</h1>
            <div class="search-box">
                <select id="search-mode" aria-label="Modo da busca">
                    <option value="content">Conteúdo</option>
                    <option value="tags">Tags</option>
                </select>
                <input id="search" type="search" placeholder="Buscar..."/>
            </div>
        </div>
        <div class="inventory-controls">
            <div class="inventory-actions">
                <button id="expand" type="button">Expandir tudo</button>
                <button id="collapse" type="button">Recolher tudo</button>
            </div>
            <label class="cgdi-switch" for="cgdi">
                <span class="cgdi-label">Mostrar somente páginas CGDI</span>
                <input id="cgdi" type="checkbox"/>
                <span class="slider" aria-hidden="true"></span>
            </label>
        </div>
    </div>
    <ul class="root">
